<ion-header>
  <ion-navbar>
    <ion-title>Manage the accidents :</ion-title>
    <ion-buttons class="logout" end>
      <button small ion-button color="primary" (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div> 

  <h6 class="accDefined">Comment list</h6>

  <div id="comments">
    <tr *ngFor="let c of commentsArray; let i = index">
      <td>&#x25cf; {{c}}</td>
      <td class="managerDel"><button ion-button small color="secondary" class="delete" (click)="deleteComment(i)">X</button></td>
    </tr>
  </div>

  <ion-item class="accDefined">
    <ion-label>New comment :</ion-label>
    <ion-input type="text" #newCom></ion-input>
  </ion-item>

  <ion-buttons class="accDefined" end>
    <button ion-button color="primary" (click)="sendComment(newCom)">Send comment</button>
  </ion-buttons>
  <ion-buttons class="accDefined" end>
    <button ion-button color="primary" (click)="deleteAccident()">Delete accident</button>
  </ion-buttons>
</ion-content>
