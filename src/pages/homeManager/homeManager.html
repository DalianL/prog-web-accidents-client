<ion-header>
  <ion-navbar>
    <ion-title>Manage the accidents :</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div> 

  <h6>Comment list</h6>

  <div id="comments">
    <tr *ngFor="let c of commentsArray">
      <td>&#8226; {{c}}</td>
      <td class="managerDel"><button class="delete">X</button></td>
    </tr>
  </div>

  <ion-item>
    <ion-label>New comment :</ion-label>
    <ion-input type="text" #newCom></ion-input>
  </ion-item>

  <ion-buttons end>
    <button ion-button color="primary" (click)="sendComment(newCom)">Send comment</button>
    <button ion-button color="primary" (click)="logout()">Logout</button>
  </ion-buttons>

  <!-- <ion-list>
    <ion-item *ngFor="let a of accidents | slice:0:3">
      <h2>{{a}}</h2>
    </ion-item>
  </ion-list> -->
</ion-content>
