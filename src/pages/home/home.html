<ion-header>
  <ion-navbar>
    <ion-title>Accidents around you :</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div> 

  <h6>Comment list</h6>

  <div id="comments">
    <tr *ngFor="let c of commentsArray">
      <td>&#x25cf; {{c}}</td>
    </tr>
  </div>

  <ion-item>
    <ion-label>New comment :</ion-label>
    <ion-input type="text" #newCom></ion-input>
  </ion-item>

  <ion-buttons end>
    <button ion-button color="primary" (click)="sendComment(newCom)">Send comment</button>
  </ion-buttons>
  <ion-buttons end>
    <button ion-button color="primary" (click)="logout()">Logout</button>
  </ion-buttons>

</ion-content>
